<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Ball Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Catch the Ball Game</h2>

        <div id="ball"></div>
        <div id="basket"></div>

    <p>Score: <span id="score">0</span></p>

</body>
</html>
